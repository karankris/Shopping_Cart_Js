  <body>
   <section id="fo" >
    <div class="container co w-100 ">
      <div class="row justify-content-center">
        <div class="  col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 justify-content-center d-flex">
    <form>
   <div class="fb">
        <h2 class="header mb-2 mt-2">LOGIN HERE</h2>
        <div class="form-group fg w-80 mt-5">
          <div class="form-group fg w-80">
            <label class="hd">Product Name</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgo3" style="display: none;" ></i>
            <input type="text" class="form-control" id="uname" onchange="validateLoginForm()">
            <label id="uerror" style="display: none;">Product name is empty* </label>
            <label id="uvalid" style="display: none;">Product name is not valid*</label>
          </div>
          <div class="form-group fg w-80">
            <label class="hd">Description</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgod" style="display: none;" ></i>
            <textarea class="form-control" id="dis" onchange="validateLoginForm()" rows="3"></textarea>
            <label id="derror" style="display: none;">Description is required*</label>
            <label id="dvalid" style="display: none;">Description must be greater than 10 words*</label>
          </div> 
        </div>
     
        <div class="form-group fg w-80">
          <label class="hd">Max Stocks</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgol" style="display: none;" ></i>
          <input type="text" class="form-control" id="limit" onchange="validateLoginForm()">
          <label id="lerror" style="display: none;">limit is empty* </label>
          <label id="lvalid" style="display: none;">limit not valid*</label>
        </div>

        <div class="form-group fg w-80">
          <label class="hd">Price</label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgo2" style="display: none;"></i>
          <input type="text" class="form-control" id="ph" onchange="validateLoginForm()">
          <label id="pherror" style="display: none;">Amount is required*</label>
          <label id="phvalid" style="display: none;"> Valid Amount is required*</label>
        </div>     
        <div class="form-group fg w-80">
          <label class="hd" >Upload </label><i class="fa-regular fa-circle-check lg-style ml-2" id="lgoim" style="display: none;"></i>
          <input type="file"id="op" class="btn1" onchange="ValidImage(event)" >
          <img id="output"  src="./assests/upload.jpg" style="height: 220px; width: 300px;" class="prev pl-5 pt-5">
          <label id="imgerror" style="display: none;">Image is Required*</label>
          <label id="imgvalid" style="display: none;"> Upload valid image format(jpg,png,jpeg)*</label>
        </div>
        
        <div class="btnn text-center ">
        <button type="button" class="btn btn-primary mt-3 mr-5" id="redirect"  onclick="validateLoginForm()">Submit</button>
      </div>

      </div> -->
      </form>
    </div>
    </div>
    </div>
